<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <title>Variable</title>
</head>
<body>
    <div class="wrapper">
        <h1>Update CSS Variables with <a>JS</a></h1>
        <div class="item">
            <span>
                <label for="spacing">間距：</label>
                <input type="range" id="spacing" min="10" max="200" value="10" data-sizing="px">
            </span>
            <span>
                <label for="blur">模糊：</label>
                <input type="range" id="blur" min="0" max="25" value="10" data-sizing="px">
            </span>
            <span>
                <label for="base">顏色：</label>
                <input type="color" id="base" value="#ffc600">
            </span>
        </div>
        <img src="img/volleyball.jpg">
    </div>
    <script src="js/js.js"></script>
</body>
</html>
